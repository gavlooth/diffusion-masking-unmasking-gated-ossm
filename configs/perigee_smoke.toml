[model]
num_layers = 16
model_dim = 128
oscillator_count = 16
num_heads = 8
mamba_repeat = 2
radius_factor = 4.0
min_radius = 1
max_radius = 64

[training]
train_path = "data_sets/wiki.train.raw"
val_path = "data_sets/wiki.valid.raw"
sequence_length = 512
stride = 512
max_sequences = 64
batch_size = 1
epochs = 1
learning_rate = 0.0005
mask_fraction = 0.2
unmask_fraction = 0.3
seed = 1337
vocab_path = "artifacts/perigee/perigee_vocab.json"
checkpoint_dir = "artifacts/perigee/checkpoints"
log_path = "artifacts/perigee/logs/smoke_log.jsonl"
